<div
  class="pagination-container d-flex justify-content-between align-items-center"
>
  <!-- Items per page dropdown -->
  <div>
    <label for="itemsPerPage" class="form-label me-2">Items per page:</label>
    <select
      id="itemsPerPage"
      class="form-select d-inline-block w-auto"
      [value]="itemsPerPage()"
      (change)="setItemsPerPage(+$any($event.target).value)"
    >
      <option *ngFor="let option of itemsPerPageOptions()" [value]="option">
        {{ option }}
      </option>
    </select>
  </div>

  <!-- Pagination controls -->
  <nav aria-label="Pagination">
    <ul class="pagination mb-0">
      <li class="page-item" [class.disabled]="isFirst()">
        <a
          class="page-link"
          href="#"
          (click)="$event.preventDefault(); changePage(currentPage() - 1)"
          [attr.aria-disabled]="isFirst()"
          [attr.tabindex]="isFirst() ? -1 : 0"
        >
          Previous
        </a>
      </li>

      <li
        class="page-item"
        *ngFor="let page of totalPages()"
        [class.active]="page === currentPage()"
      >
        <a
          class="page-link"
          href="#"
          (click)="$event.preventDefault(); changePage(page)"
          [attr.aria-current]="page === currentPage() ? 'page' : null"
        >
          {{ page }}
        </a>
      </li>

      <li class="page-item" [class.disabled]="isLast()">
        <a
          class="page-link"
          href="#"
          (click)="$event.preventDefault(); changePage(currentPage() + 1)"
          [attr.aria-disabled]="isLast()"
          [attr.tabindex]="isLast() ? -1 : 0"
        >
          Next
        </a>
      </li>
    </ul>
  </nav>
</div>
