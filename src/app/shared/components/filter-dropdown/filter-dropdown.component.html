<div class="w-100">
  <label [for]="id()" class="form-label">{{ label() }}</label>

  <select
    class="form-select w-100"
    [id]="id()"
    [value]="selected() ?? ''"
    (change)="onChange($event)"
  >
    <!-- Null / "All" option -->
    <option value="">{{ defaultText() }}</option>

    <!-- Actual categories -->
    <option *ngFor="let option of options()" [value]="option.id">
      {{ option.name }}
    </option>
  </select>
</div>
