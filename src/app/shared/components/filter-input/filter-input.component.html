<div class="w-100">
  <label [for]="id" class="form-label">{{ label }}</label>
  <div class="input-group w-100">
    <span class="input-group-text bg-light">
      <i class="bi bi-search"></i>
    </span>
    <input
      type="text"
      class="form-control"
      [id]="id"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      (input)="valueChange.emit(value)"
      autocomplete="off"
    />
  </div>
</div>
