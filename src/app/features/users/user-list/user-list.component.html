<div class="main-content p-4">
  <div class="card mb-3 shadow-sm">
    <div class="card-body p-3">
      <!-- Section Header -->
      <h5 class="mb-3">User Filters</h5>
      <div class="d-flex justify-content-start mb-3">
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="clearFilters()"
        >
          Clear Filters
        </button>
      </div>

      <form class="row g-3 align-items-end">
        <!-- First Name Filter -->
        <div class="col-md-4">
          <label for="firstNameFilter" class="form-label">First Name</label>
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              [(ngModel)]="userRequest.firstName"
              (input)="onFilterChange()"
              class="form-control"
              name="firstName"
              id="firstNameFilter"
              placeholder="Search by first name"
              autocomplete="off"
            />
          </div>
        </div>

        <!-- Last Name Filter -->
        <div class="col-md-4">
          <label for="lastNameFilter" class="form-label">Last Name</label>
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              [(ngModel)]="userRequest.lastName"
              (input)="onFilterChange()"
              class="form-control"
              name="lastName"
              id="lastNameFilter"
              placeholder="Search by last name"
              autocomplete="off"
            />
          </div>
        </div>

        <!-- Username Filter -->
        <div class="col-md-4">
          <label for="usernameFilter" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              [(ngModel)]="userRequest.username"
              (input)="onFilterChange()"
              class="form-control"
              name="username"
              id="usernameFilter"
              placeholder="Search by username"
              autocomplete="off"
            />
          </div>
        </div>

        <!-- Email Filter -->
        <div class="col-md-4">
          <label for="emailFilter" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-search"></i>
            </span>
            <input
              type="text"
              [(ngModel)]="userRequest.email"
              (input)="onFilterChange()"
              class="form-control"
              name="email"
              id="emailFilter"
              placeholder="Search by email"
              autocomplete="off"
            />
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Users List -->
  <div class="card shadow-sm">
    <div
      class="card-header text-white d-flex justify-content-between align-items-center"
      style="background-color: #495057"
    >
      <span><i class="bi bi-people me-2"></i>Users List</span>
    </div>

    <div class="card-body p-0">
      <div class="table-responsive">
        <table
          class="table mb-0 table-hover align-middle"
          style="table-layout: fixed; width: 100%"
        >
          <colgroup>
            <col style="width: 15%" />
            <col style="width: 15%" />
            <col style="width: 15%" />
            <col style="width: 15%" />
            <col style="width: 10%" />
          </colgroup>
          <thead class="table-dark">
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th (click)="toggleSortOrder('created')" style="cursor: pointer">
                Created At
                <i
                  *ngIf="users.length > 0"
                  [ngClass]="[
                    'bi',
                    userRequest.sortBy === 'created'
                      ? userRequest.sortDirection === 'asc'
                        ? 'bi-arrow-up white-arrow'
                        : 'bi-arrow-down white-arrow'
                      : 'bi-arrow-down'
                  ]"
                ></i>
              </th>
              <th scope="col" class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="users.length === 0">
              <td colspan="5" class="text-center text-muted">
                No subcategories found.
              </td>
            </tr>
            <tr *ngFor="let user of users">
              <td class="text-truncate">{{ user.firstName }}</td>
              <td class="text-truncate">{{ user.lastName }}</td>
              <td class="text-truncate">{{ user.username }}</td>
              <td class="text-truncate">{{ user.email }}</td>
              <td>{{ user.created | date : "dd/MM/yyyy HH:mm" }}</td>
              <td class="text-end">
                <button
                  class="btn btn-sm btn-outline-info me-2"
                  title="View Orders"
                  (click)="viewOrders(user.id)"
                >
                  <i class="bi bi-receipt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination Component -->
      <div class="p-3" *ngIf="users.length !== 0">
        <app-pagination
          [currentPage]="currentPage"
          [totalPages]="totalPages"
          [itemsPerPage]="userRequest.take"
          (pageChange)="changePage($event)"
          (itemsPerPageChange)="onItemsPerPageChange($event)"
        >
        </app-pagination>
      </div>
    </div>
  </div>
</div>
