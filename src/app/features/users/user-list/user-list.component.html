<div class="main-content p-4">
  <div class="card mb-3 shadow-sm">
    <div
      class="card-header p-3 d-flex justify-content-between align-items-center"
    >
      <h5 class="mb-0">Filters</h5>
      <button
        class="btn btn-outline-secondary btn-sm"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#userFilterBody"
        aria-expanded="false"
        aria-controls="userFilterBody"
      >
        Toggle
      </button>
    </div>

    <div id="userFilterBody" class="collapse">
      <div class="card-body p-3">
        <div class="d-flex justify-content-start mb-3">
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="clearFilters()"
          >
            Clear Filters
          </button>
        </div>

        <form class="row g-3 align-items-end">
          <!-- First Name -->
          <div class="col-md-3">
            <app-filter-input
              label="First Name"
              id="firstNameFilter"
              placeholder="First name"
              [(value)]="userRequest.firstName"
              (valueChange)="onFilterChange()"
            ></app-filter-input>
          </div>

          <!-- Last Name -->
          <div class="col-md-3">
            <app-filter-input
              label="Last Name"
              id="lastNameFilter"
              placeholder="Last name"
              [(value)]="userRequest.lastName"
              (valueChange)="onFilterChange()"
            ></app-filter-input>
          </div>

          <!-- Username -->
          <div class="col-md-3">
            <app-filter-input
              label="Username"
              id="usernameFilter"
              placeholder="Username"
              [(value)]="userRequest.username"
              (valueChange)="onFilterChange()"
            ></app-filter-input>
          </div>

          <!-- Email -->
          <div class="col-md-3">
            <app-filter-input
              label="Email"
              id="emailFilter"
              placeholder="Email"
              [(value)]="userRequest.email"
              (valueChange)="onFilterChange()"
            ></app-filter-input>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Users List -->
  <div class="card shadow-sm">
    <div
      class="card-header text-white d-flex justify-content-between align-items-center"
      style="background-color: #495057"
    >
      <span><i class="bi bi-people me-2"></i>Users List</span>
    </div>

    <div class="card-body p-0">
      <div class="table-responsive">
        <table
          class="table mb-0 table-hover align-middle"
          style="table-layout: fixed; width: 100%"
        >
          <colgroup>
            <col style="width: 15%" />
            <col style="width: 15%" />
            <col style="width: 15%" />
            <col style="width: 15%" />
            <col style="width: 10%" />
          </colgroup>
          <thead class="table-dark">
            <tr>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th (click)="toggleSortOrder('created')" style="cursor: pointer">
                Created At
                <i
                  *ngIf="users.length > 0"
                  [ngClass]="[
                    'bi',
                    userRequest.sortBy === 'created'
                      ? userRequest.sortDirection === 'asc'
                        ? 'bi-arrow-up white-arrow'
                        : 'bi-arrow-down white-arrow'
                      : 'bi-arrow-down'
                  ]"
                ></i>
              </th>
              <th scope="col" class="text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="users.length === 0">
              <td colspan="5" class="text-center text-muted">
                No subcategories found.
              </td>
            </tr>
            <tr *ngFor="let user of users">
              <td class="text-truncate">{{ user.firstName }}</td>
              <td class="text-truncate">{{ user.lastName }}</td>
              <td class="text-truncate">{{ user.username }}</td>
              <td class="text-truncate">{{ user.email }}</td>
              <td>{{ user.created | date : "dd/MM/yyyy HH:mm" }}</td>
              <td class="text-end">
                <button
                  class="btn btn-sm btn-outline-info me-2"
                  title="View Orders"
                  (click)="viewOrders(user.id)"
                >
                  <i class="bi bi-receipt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination Component -->
      <div class="p-3" *ngIf="users.length !== 0">
        <app-pagination
          [currentPage]="currentPage"
          [totalPages]="totalPages"
          [itemsPerPage]="userRequest.take"
          (pageChange)="changePage($event)"
          (itemsPerPageChange)="onItemsPerPageChange($event)"
        >
        </app-pagination>
      </div>
    </div>
  </div>
</div>
