<div class="d-flex min-vh-100">
  <!-- Sidebar -->
  <div
    class="sidebar bg-dark text-white d-flex flex-column justify-content-between"
  >
    <div>
      <a routerLink="/dashboard" routerLinkActive="active" class="sidebar-link">
        <i class="bi bi-graph-up icon"></i>
        <span class="text">Dashboard</span>
      </a>
      <a
        routerLink="/categories"
        routerLinkActive="active"
        class="sidebar-link"
      >
        <i class="bi bi-folder icon"></i>
        <span class="text">Categories</span>
      </a>
      <a routerLink="/products" routerLinkActive="active" class="sidebar-link">
        <i class="bi bi-box-seam icon"></i>
        <span class="text">Products</span>
      </a>
      <a routerLink="/users" routerLinkActive="active" class="sidebar-link">
        <i class="bi bi-people icon"></i>
        <span class="text">Users</span>
      </a>
    </div>

    <button class="sidebar-link btn-logout mt-auto" (click)="logout()">
      <i class="bi bi-box-arrow-right icon"></i>
      <span class="text">Logout</span>
    </button>
  </div>

  <!-- Main content -->
  <div class="main-content flex-grow-1 p-4 bg-light">
    <router-outlet></router-outlet>
  </div>
</div>
