<!-- KPI Cards -->
<div class="p-3 d-flex gap-3 flex-wrap">
  <div class="card p-3">Orders Today: {{ ordersToday }}</div>
  <div class="card p-3">Revenue Today: {{ revenueToday | currency }}</div>
  <div class="card p-3">Total Customers: {{ totalCustomers }}</div>
</div>

<!-- Bar Chart -->
<div class="p-3 mt-4">
  <canvas
    baseChart
    [datasets]="[{ data: ordersPerDayData, label: 'Orders per Day' }]"
    [labels]="ordersPerDayLabels"
    [options]="barChartOptions"
    [legend]="barChartLegend"
    chartType="bar"
  >
  </canvas>
</div>
