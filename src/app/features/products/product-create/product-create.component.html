<div class="main-content p-4">
  <!-- Create Form -->
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Create Product</h4>
      </div>

      <!-- Upload Image -->
      <div class="form-group mb-3">
        <label for="image">Image</label>
        <input
          type="file"
          id="image"
          (change)="onFileSelected($event)"
          class="form-control"
        />
        <div *ngIf="imagePreviewUrl">
          <img
            [src]="imagePreviewUrl"
            alt="Image Preview"
            class="img-thumbnail mt-2"
            style="max-height: 200px"
          />
        </div>
      </div>

      <!-- Tree View: Select Category (Only Leaf Allowed) -->
      <div class="mt-4">
        <label class="form-label">Select Category</label>
        <div
          class="border rounded p-3 bg-light"
          style="max-height: 400px; overflow-y: auto"
        >
          <ng-container *ngFor="let category of categoryTree">
            <ng-template
              [ngTemplateOutlet]="renderTree"
              [ngTemplateOutletContext]="{ $implicit: category, level: 0 }"
            ></ng-template>
          </ng-container>

          <!-- Recursive Tree Template -->
          <ng-template #renderTree let-node let-level="level">
            <div [ngStyle]="{ 'margin-left.px': level * 20 }" class="mb-1">
              <div class="d-flex align-items-center gap-2">
                <!-- Expand/Collapse Icon -->
                <span
                  *ngIf="node.children?.length"
                  class="cursor-pointer"
                  (click)="toggleNode(node)"
                  style="width: 16px"
                >
                  <i
                    class="bi"
                    [ngClass]="{
                      'bi-caret-right': !isExpanded(node),
                      'bi-caret-down': isExpanded(node)
                    }"
                  ></i>
                </span>
                <span *ngIf="!node.children?.length" style="width: 16px"></span>

                <!-- Radio (only for leaf) -->
                <div class="form-check d-flex align-items-center gap-2">
                  <input
                    *ngIf="!node.children?.length"
                    class="form-check-input mt-0"
                    type="radio"
                    name="category"
                    [value]="node.id"
                    (change)="onCategorySelected(node.id)"
                    [checked]="node.id === selectedCategoryId"
                    [id]="node.id"
                  />
                  <label
                    class="form-check-label d-flex align-items-center gap-2"
                    [for]="node.id"
                  >
                    <i
                      class="bi"
                      [ngClass]="{
                        'bi-folder2-open text-warning': node.children?.length,
                        'bi-file-earmark text-secondary': !node.children?.length
                      }"
                    ></i>
                    {{ node.name }}
                    <span
                      *ngIf="node.children?.length"
                      class="text-muted small"
                    >
                      (parent category - cannot assign products)
                    </span>
                  </label>
                </div>
              </div>
            </div>

            <!-- Recursive Children -->
            <div *ngIf="isExpanded(node)">
              <ng-container *ngFor="let child of node.children">
                <ng-template
                  [ngTemplateOutlet]="renderTree"
                  [ngTemplateOutletContext]="{
                    $implicit: child,
                    level: level + 1
                  }"
                ></ng-template>
              </ng-container>
            </div>
          </ng-template>
        </div>
      </div>

      <!-- Form Inputs -->
      <form [formGroup]="createProductForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- Left Column -->
          <div class="col-md-6">
            <!-- Product Name -->
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-box-seam"></i>
                </span>
                <input
                  type="text"
                  id="productName"
                  class="form-control"
                  formControlName="name"
                  placeholder="Enter product name"
                  required
                />
              </div>
              <div
                *ngIf="
                  createProductForm.get('name')?.invalid &&
                  createProductForm.get('name')?.touched
                "
                class="text-danger mt-1"
              >
                <small
                  *ngIf="createProductForm.get('name')?.errors?.['required']"
                >
                  Product name is required.
                </small>
                <small
                  *ngIf="createProductForm.get('name')?.errors?.['minlength']"
                >
                  Product name must be at least 3 characters.
                </small>
              </div>
            </div>

            <!-- Price -->
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-currency-dollar"></i>
                </span>
                <input
                  type="number"
                  id="productPrice"
                  class="form-control"
                  formControlName="price"
                  placeholder="Enter product price"
                  required
                />
              </div>
              <div
                *ngIf="
                  createProductForm.get('price')?.invalid &&
                  createProductForm.get('price')?.touched
                "
                class="text-danger mt-1"
              >
                <small>Price is required and must be a valid number.</small>
              </div>
            </div>

            <!-- Quantity -->
            <div class="mb-3">
              <label for="productQuantity" class="form-label">Quantity</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-123"></i>
                </span>
                <input
                  type="number"
                  id="productQuantity"
                  class="form-control"
                  formControlName="quantity"
                  placeholder="Enter product quantity"
                  required
                />
              </div>
              <div
                *ngIf="
                  createProductForm.get('quantity')?.invalid &&
                  createProductForm.get('quantity')?.touched
                "
                class="text-danger mt-1"
              >
                <small>Quantity is required and must be a valid number.</small>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="col-md-6">
            <!-- Description -->
            <div class="mb-3">
              <label for="productDescription" class="form-label"
                >Description</label
              >

              <div class="position-relative">
                <textarea
                  id="productDescription"
                  class="form-control"
                  formControlName="description"
                  rows="3"
                  placeholder="Enter product description (optional)"
                  [readonly]="isGeneratingDesc"
                  [attr.aria-busy]="isGeneratingDesc"
                ></textarea>

                <!-- Overlay spinner while generating -->
                <div
                  *ngIf="isGeneratingDesc"
                  class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-white bg-opacity-75 rounded"
                  style="pointer-events: none"
                >
                  <div class="d-flex align-items-center gap-2">
                    <div
                      class="spinner-border spinner-border-sm"
                      role="status"
                      aria-hidden="true"
                    ></div>
                    <span>Generating description…</span>
                  </div>
                </div>
              </div>

              <button
                type="button"
                class="btn btn-sm btn-outline-primary mt-2"
                (click)="generateDescription()"
                [disabled]="isGeneratingDesc"
              >
                <i class="bi bi-robot me-1"></i>
                <ng-container *ngIf="!isGeneratingDesc; else genLoading">
                  Generate with AI
                </ng-container>
                <ng-template #genLoading>
                  <span class="d-inline-flex align-items-center gap-2">
                    <span
                      class="spinner-border spinner-border-sm"
                      role="status"
                      aria-hidden="true"
                    ></span>
                    Generating…
                  </span>
                </ng-template>
              </button>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-end mt-4 gap-2">
          <button
            class="btn btn-outline-secondary"
            type="button"
            [routerLink]="['/products']"
          >
            <i class="bi bi-x-lg me-2"></i> Cancel
          </button>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="createProductForm.invalid || isSubmitting"
          >
            <i class="bi bi-check-lg me-2"></i> Create Product
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
