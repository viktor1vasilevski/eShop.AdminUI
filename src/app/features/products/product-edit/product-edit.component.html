<div class="main-content p-4">
  <!-- Edit Form -->
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <!-- Header with buttons -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Edit Product</h4>
        <div class="d-flex gap-2">
          <button
            class="btn btn-outline-secondary"
            type="button"
            [routerLink]="['/products']"
          >
            <i class="bi bi-x-lg me-2"></i> Cancel
          </button>
          <button
            class="btn btn-primary"
            type="submit"
            form="editProductForm"
            [disabled]="isSubmitting || editProductForm.invalid"
          >
            <i class="bi bi-check-lg me-2"></i> Save Product
          </button>
        </div>
      </div>

      <!-- Image Upload -->
      <div class="form-group mb-3">
        <label for="image">Image</label>
        <input
          type="file"
          id="image"
          (change)="onFileSelected($event)"
          class="form-control"
        />
        <div *ngIf="imagePreviewUrl">
          <img
            [src]="imagePreviewUrl"
            alt="Image Preview"
            class="img-thumbnail mt-2"
            style="max-height: 200px"
          />
        </div>
      </div>

      <!-- Category Tree -->
      <div class="mt-4">
        <label class="form-label">Select Category</label>
        <div
          class="border rounded p-3 bg-light"
          style="max-height: 400px; overflow-y: auto"
        >
          <ng-container *ngFor="let category of categoryTree">
            <ng-template
              [ngTemplateOutlet]="renderTree"
              [ngTemplateOutletContext]="{ $implicit: category, level: 0 }"
            ></ng-template>
          </ng-container>

          <!-- Recursive Tree Template -->
          <ng-template #renderTree let-node let-level="level">
            <div [ngStyle]="{ 'margin-left.px': level * 20 }" class="mb-1">
              <div class="d-flex align-items-center gap-2">
                <!-- Expand/Collapse Icon -->
                <span
                  *ngIf="node.children?.length"
                  class="cursor-pointer"
                  (click)="toggleNode(node)"
                  style="width: 16px"
                >
                  <i
                    class="bi"
                    [ngClass]="{
                      'bi-caret-right': !isExpanded(node),
                      'bi-caret-down': isExpanded(node)
                    }"
                  ></i>
                </span>
                <span *ngIf="!node.children?.length" style="width: 16px"></span>

                <!-- Radio for leaf categories -->
                <div class="form-check d-flex align-items-center gap-2">
                  <input
                    *ngIf="!node.children?.length"
                    class="form-check-input mt-0"
                    type="radio"
                    name="category"
                    [value]="node.id"
                    (change)="onCategorySelected(node.id)"
                    [checked]="node.id === categoryId"
                    [id]="node.id"
                  />
                  <label
                    class="form-check-label d-flex align-items-center gap-2"
                    [for]="node.id"
                  >
                    <i
                      class="bi"
                      [ngClass]="{
                        'bi-folder2-open text-warning': node.children?.length,
                        'bi-file-earmark text-secondary': !node.children?.length
                      }"
                    ></i>
                    {{ node.name }}
                    <span
                      *ngIf="node.children?.length"
                      class="text-muted small"
                    >
                      (parent category - cannot assign products)
                    </span>
                  </label>
                </div>
              </div>
            </div>

            <!-- Recursive children -->
            <div *ngIf="isExpanded(node)">
              <ng-container *ngFor="let child of node.children">
                <ng-template
                  [ngTemplateOutlet]="renderTree"
                  [ngTemplateOutletContext]="{
                    $implicit: child,
                    level: level + 1
                  }"
                ></ng-template>
              </ng-container>
            </div>
          </ng-template>
        </div>
      </div>

      <!-- Form -->
      <form
        [formGroup]="editProductForm"
        (ngSubmit)="onSubmit()"
        id="editProductForm"
      >
        <div class="row">
          <!-- Left Column -->
          <div class="col-md-6">
            <!-- Product Name -->
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-box-seam"></i>
                </span>
                <input
                  type="text"
                  id="productName"
                  class="form-control"
                  formControlName="name"
                  placeholder="Enter product name"
                  required
                />
              </div>
              <div
                *ngIf="
                  editProductForm.get('name')?.invalid &&
                  editProductForm.get('name')?.touched
                "
                class="text-danger mt-1"
              >
                <small
                  *ngIf="editProductForm.get('name')?.errors?.['required']"
                >
                  Product name is required.
                </small>
                <small
                  *ngIf="editProductForm.get('name')?.errors?.['minlength']"
                >
                  Product name must be at least 3 characters.
                </small>
              </div>
            </div>

            <!-- Price -->
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-currency-dollar"></i>
                </span>
                <input
                  type="number"
                  id="productPrice"
                  class="form-control"
                  formControlName="price"
                  placeholder="Enter product price"
                  required
                />
              </div>
            </div>

            <!-- Quantity -->
            <div class="mb-3">
              <label for="productQuantity" class="form-label">Quantity</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-123"></i>
                </span>
                <input
                  type="number"
                  id="productQuantity"
                  class="form-control"
                  formControlName="quantity"
                  placeholder="Enter product quantity"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="col-md-6">
            <!-- Description -->
            <div class="mb-3">
              <label for="productDescription" class="form-label"
                >Description</label
              >
              <textarea
                id="productDescription"
                class="form-control"
                formControlName="description"
                rows="3"
                placeholder="Enter product description (optional)"
              ></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
