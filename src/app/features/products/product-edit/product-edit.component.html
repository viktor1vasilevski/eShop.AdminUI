<div class="main-content p-4">
  <!-- Create Form -->
  <div class="card shadow-sm">
    <div class="card-body p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Edit Product</h4>
      </div>

      <div class="form-group mb-3">
        <label for="image">Image</label>
        <input
          type="file"
          id="image"
          (change)="onFileSelected($event)"
          class="form-control"
        />
        <div *ngIf="imagePreviewUrl">
          <img
            [src]="imagePreviewUrl"
            alt="Image Preview"
            class="img-thumbnail mt-2"
            style="max-height: 200px"
          />
        </div>
      </div>

      <form [formGroup]="editProductForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- Left Column -->
          <div class="col-md-6">
            <!-- Product Name -->
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-box-seam"></i>
                </span>
                <input
                  type="text"
                  id="productName"
                  class="form-control"
                  formControlName="name"
                  placeholder="Enter product name"
                  required
                />
              </div>
              <div
                *ngIf="
                  editProductForm.get('name')?.invalid &&
                  editProductForm.get('name')?.touched
                "
                class="text-danger mt-1"
              >
                <small
                  *ngIf="editProductForm.get('name')?.errors?.['required']"
                >
                  Product name is required.
                </small>
                <small
                  *ngIf="editProductForm.get('name')?.errors?.['minlength']"
                >
                  Product name must be at least 3 characters.
                </small>
              </div>
            </div>

            <!-- Price -->
            <div class="mb-3">
              <label for="productPrice" class="form-label">Price</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-currency-dollar"></i>
                </span>
                <input
                  type="number"
                  id="productPrice"
                  class="form-control"
                  formControlName="price"
                  placeholder="Enter product price"
                  required
                />
              </div>
              <div
                *ngIf="
                  editProductForm.get('price')?.invalid &&
                  editProductForm.get('price')?.touched
                "
                class="text-danger mt-1"
              >
                <small>Price is required and must be a valid number.</small>
              </div>
            </div>
            <!-- Quantity -->
            <div class="mb-3">
              <label for="productQuantity" class="form-label">Quantity</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-123"></i>
                </span>
                <input
                  type="number"
                  id="productQuantity"
                  class="form-control"
                  formControlName="quantity"
                  placeholder="Enter product quantity"
                  required
                />
              </div>
              <div
                *ngIf="
                  editProductForm.get('quantity')?.invalid &&
                  editProductForm.get('quantity')?.touched
                "
                class="text-danger mt-1"
              >
                <small>Quantity is required and must be a valid number.</small>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="col-md-6">
            <!-- Description -->
            <div class="mb-3">
              <label for="productDescription" class="form-label"
                >Description</label
              >
              <textarea
                id="productDescription"
                class="form-control"
                formControlName="description"
                rows="3"
                placeholder="Enter product description (optional)"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4 gap-2">
          <button
            class="btn btn-outline-secondary"
            type="button"
            [routerLink]="['/products']"
          >
            <i class="bi bi-x-lg me-2"></i> Cancel
          </button>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="editProductForm.invalid || isSubmitting"
          >
            <i class="bi bi-check-lg me-2"></i> Save Product
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
