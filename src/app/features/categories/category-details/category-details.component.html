<div class="main-content p-4" *ngIf="category as c">
  <div class="row g-4">
    <!-- Left side: Sticky Details -->
    <div class="col-md-4">
      <div class="position-sticky" style="top: 1rem">
        <div class="card shadow-sm">
          <div
            class="card-header bg-secondary text-white d-flex justify-content-between align-items-center py-2"
          >
            <h5 class="mb-0 d-flex align-items-center">
              <i class="bi bi-folder me-2"></i>{{ c.name }}
            </h5>
            <button
              class="btn btn-sm btn-light"
              [routerLink]="['/categories/edit', c.id]"
            >
              <i class="bi bi-pencil-square me-1"></i>Edit
            </button>
          </div>

          <div class="card-body p-4">
            <!-- Meta info -->
            <div class="mb-3">
              <h6 class="text-muted mb-1">Created</h6>
              <p class="mb-0 fw-medium">{{ c.created | date : "medium" }}</p>
            </div>

            <div class="mb-3">
              <h6 class="text-muted mb-1">Last Modified</h6>
              <p class="mb-0 fw-medium">
                {{ c.lastModified ? (c.lastModified | date : "medium") : "—" }}
              </p>
            </div>

            <!-- Image -->
            <div class="text-center mt-4" *ngIf="c.image; else noImage">
              <img
                [src]="c.image"
                [alt]="c.name"
                class="img-fluid rounded shadow-sm"
                style="max-height: 250px; object-fit: contain"
              />
            </div>
            <ng-template #noImage>
              <div class="text-center text-muted fst-italic mt-4">
                <i class="bi bi-image me-1"></i>No image available
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>

    <!-- Right side: Subcategories (now using header + card components) -->
    <div class="col-md-8">
      <div class="card shadow-sm h-100">
        <!-- Header with global & subcategory searches -->
        <app-subcategories-header
          [(globalSearch)]="globalSearch"
          [(subcategorySearch)]="subcategorySearch"
          [totalSubcategories]="c.subcategories?.length || 0"
          [filteredCount]="getFilteredSubcategories().length"
          [totalProductMatches]="globalSearch ? getTotalFilteredCount() : null"
        ></app-subcategories-header>

        <div class="card-body p-3">
          <!-- No subcategory matches -->
          <div
            *ngIf="
              c.subcategories?.length && !getFilteredSubcategories().length
            "
            class="text-center text-muted fst-italic py-3"
          >
            No subcategories match “{{ subcategorySearch }}”.
          </div>

          <!-- Subcategories list -->
          <ng-container
            *ngIf="getFilteredSubcategories().length; else noSubcategories"
          >
            <app-subcategory-card
              *ngFor="let sc of getFilteredSubcategories()"
              [subcategory]="sc"
              [globalSearch]="globalSearch"
              (editSubcategory)="onEditSubcategory($event)"
              (deleteProduct)="deleteProduct($event)"
            >
            </app-subcategory-card>
          </ng-container>

          <ng-template #noSubcategories>
            <div class="text-center text-muted fst-italic py-3">
              No subcategories available.
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
