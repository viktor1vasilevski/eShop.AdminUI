<div class="main-content p-4" *ngIf="category as c">
  <div class="row g-4">
    <!-- Left side: Sticky Details -->
    <div class="col-md-4">
      <div class="position-sticky" style="top: 1rem">
        <div class="card shadow-sm">
          <div
            class="card-header bg-secondary text-white d-flex justify-content-between align-items-center py-2"
          >
            <h5 class="mb-0 d-flex align-items-center">
              <i class="bi bi-folder me-2"></i>{{ c.name }}
            </h5>

            <!-- Actions -->
            <div class="d-flex gap-2">
              <button
                class="btn btn-sm btn-light"
                [routerLink]="['/categories/edit', c.id]"
              >
                <i class="bi bi-pencil-square me-1"></i>Edit
              </button>
              <button class="btn btn-sm btn-danger" (click)="onDelete(c.id)">
                <i class="bi bi-trash me-1"></i>Delete
              </button>
            </div>
          </div>

          <div class="card-body p-4">
            <!-- Meta info -->
            <div class="mb-3">
              <h6 class="text-muted mb-1">Created</h6>
              <p class="mb-0 fw-medium">{{ c.created | date : "medium" }}</p>
            </div>

            <div class="mb-3">
              <h6 class="text-muted mb-1">Last Modified</h6>
              <p class="mb-0 fw-medium">
                {{ c.lastModified ? (c.lastModified | date : "medium") : "â€”" }}
              </p>
            </div>

            <!-- Image -->
            <div class="text-center mt-4" *ngIf="c.image; else noImage">
              <img
                [src]="c.image"
                [alt]="c.name"
                class="img-fluid rounded shadow-sm"
                style="max-height: 250px; object-fit: contain"
              />
            </div>
            <ng-template #noImage>
              <div class="text-center text-muted fst-italic mt-4">
                <i class="bi bi-image me-1"></i>No image available
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>

    <!-- Right side: Children Categories & Products -->
    <div class="col-md-8">
      <div class="card shadow-sm h-100">
        <div
          class="card-header bg-light d-flex align-items-center justify-content-between"
        >
          <h6 class="mb-0">
            <i class="bi bi-diagram-3 me-2"></i>Category Structure
          </h6>
        </div>

        <div class="card-body p-3">
          <!-- Children -->
          <div class="mb-4">
            <h6 class="text-muted mb-2">Child Categories</h6>
            <ul class="list-group list-group-flush">
              <li
                *ngIf="!c.children?.length"
                class="list-group-item text-muted fst-italic"
              >
                No child categories
              </li>
              <li
                *ngFor="let child of c.children"
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <span>
                  <i class="bi bi-folder2-open text-primary me-2"></i
                  >{{ child.name }}
                </span>
                <a
                  [routerLink]="['/categories', child.id]"
                  class="btn btn-sm btn-outline-secondary"
                >
                  View
                </a>
              </li>
            </ul>
          </div>

          <!-- Products -->
          <div>
            <h6 class="text-muted mb-2">Products</h6>
            <ul class="list-group list-group-flush">
              <li
                *ngIf="!c.products?.length"
                class="list-group-item text-muted fst-italic"
              >
                No products
              </li>
              <li
                *ngFor="let product of c.products"
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <span>
                  <i class="bi bi-box-seam text-success me-2"></i
                  >{{ product.name }}
                </span>
                <a
                  [routerLink]="['/products', product.id]"
                  class="btn btn-sm btn-outline-secondary"
                >
                  View
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
