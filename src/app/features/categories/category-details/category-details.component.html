<div class="container my-4" *ngIf="category as c">
  <!-- Category -->
  <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="bi bi-folder me-2"></i>{{ c.name }}</h5>
      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-outline-primary" (click)="editCategory()">
          <i class="bi bi-pencil-square me-1"></i>Edit
        </button>
      </div>
    </div>

    <div class="card-body">
      <!-- Image -->
      <div class="text-center mb-3" *ngIf="c.image; else noImage">
        <img
          [src]="c.image"
          [alt]="c.name"
          class="img-fluid rounded"
          style="max-height: 200px"
        />
      </div>
      <ng-template #noImage>
        <div class="text-center text-muted mb-3 fst-italic">
          <i class="bi bi-image me-1"></i>No image available
        </div>
      </ng-template>

      <!-- Meta -->
      <dl class="row mb-0">
        <dt class="col-sm-3">Created</dt>
        <dd class="col-sm-9">{{ c.created | date : "medium" }}</dd>

        <dt class="col-sm-3">Last Modified</dt>
        <dd class="col-sm-9">
          {{ c.lastModified ? (c.lastModified | date : "medium") : "â€”" }}
        </dd>
      </dl>
    </div>
  </div>

  <!-- Subcategories -->
  <div class="card shadow-sm mt-4">
    <div class="card-header">
      <h6 class="mb-0">
        <i class="bi bi-list-ul me-2"></i>
        Subcategories
        <span class="text-muted">({{ c.subcategories?.length || 0 }})</span>
      </h6>
    </div>

    <div class="card-body">
      <div
        *ngIf="c.subcategories?.length; else noSubcategories"
        class="accordion"
        id="subcatAccordion"
      >
        <div
          class="accordion-item"
          *ngFor="let sc of c.subcategories; index as i"
        >
          <h2 class="accordion-header" [id]="'sc-h-' + i">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              [attr.data-bs-target]="'#sc-b-' + i"
              aria-expanded="false"
              [attr.aria-controls]="'#sc-b-' + i"
            >
              <div
                class="d-flex w-100 justify-content-between align-items-center"
              >
                <span><i class="bi bi-diagram-3 me-2"></i>{{ sc.name }}</span>
                <span
                  class="badge bg-secondary ms-3"
                  *ngIf="sc.products?.length"
                >
                  {{ sc.products.length }} product{{
                    sc.products.length === 1 ? "" : "s"
                  }}
                </span>
              </div>
            </button>
          </h2>

          <div
            [id]="'sc-b-' + i"
            class="accordion-collapse collapse"
            [attr.aria-labelledby]="'sc-h-' + i"
            data-bs-parent="#subcatAccordion"
          >
            <div class="accordion-body">
              <!-- Subcategory actions (no IDs shown) -->
              <div class="d-flex justify-content-end mb-2">
                <button
                  class="btn btn-sm btn-outline-primary"
                  (click)="viewSubcategory(sc)"
                >
                  <i class="bi bi-box-arrow-up-right me-1"></i>View subcategory
                  details
                </button>
              </div>

              <!-- Products (names only) -->
              <ul
                class="list-group"
                *ngIf="sc.products?.length; else noProducts"
              >
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                  *ngFor="let p of sc.products"
                >
                  <span>{{ p.name }}</span>
                  <button
                    class="btn btn-sm btn-outline-secondary"
                    (click)="viewProduct(p)"
                  >
                    View product
                  </button>
                </li>
              </ul>

              <ng-template #noProducts>
                <div class="text-center text-muted fst-italic">
                  No products in this subcategory.
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>

      <ng-template #noSubcategories>
        <div class="text-center text-muted fst-italic">
          No subcategories available.
        </div>
      </ng-template>
    </div>
  </div>
</div>
