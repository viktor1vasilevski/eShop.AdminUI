<div class="main-content p-4" *ngIf="category as c">
  <div class="card shadow-sm mb-4">
    <div
      class="card-header bg-secondary text-white d-flex justify-content-between align-items-center py-2"
    >
      <h5 class="mb-0 d-flex align-items-center">
        <i class="bi bi-folder me-2"></i>{{ c.name }}
      </h5>
      <div class="d-flex gap-2">
        <button
          class="btn btn-sm btn-light"
          [routerLink]="['/categories/edit', c.id]"
        >
          <i class="bi bi-pencil-square me-1"></i>Edit
        </button>
      </div>
    </div>

    <div class="card-body p-4">
      <div class="row align-items-center">
        <!-- Image on the right (bigger) -->
        <div
          class="col-md-6 order-md-2 text-center"
          *ngIf="c.image; else noImage"
        >
          <img
            [src]="c.image"
            [alt]="c.name"
            class="img-fluid rounded shadow-sm"
            style="max-height: 300px; object-fit: contain"
          />
        </div>
        <ng-template #noImage>
          <div class="col-md-6 order-md-2 text-center text-muted fst-italic">
            <i class="bi bi-image me-1"></i>No image available
          </div>
        </ng-template>

        <!-- Meta info on the left -->
        <div class="col-md-6 order-md-1">
          <div class="mb-3">
            <h6 class="text-muted mb-1">Created</h6>
            <p class="mb-0 fw-medium">{{ c.created | date : "medium" }}</p>
          </div>

          <div>
            <h6 class="text-muted mb-1">Last Modified</h6>
            <p class="mb-0 fw-medium">
              {{ c.lastModified ? (c.lastModified | date : "medium") : "â€”" }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Subcategories -->
  <div class="card shadow-sm">
    <div class="card-header bg-body text-body py-2">
      <h6 class="mb-0 d-flex align-items-center">
        <i class="bi bi-list-ul me-2"></i>
        Subcategories
        <span class="text-muted ms-2"
          >({{ c.subcategories?.length || 0 }})</span
        >
      </h6>
    </div>

    <div class="card-body p-3">
      <div
        *ngIf="c.subcategories?.length; else noSubcategories"
        class="accordion"
        id="subcatAccordion"
      >
        <div
          class="accordion-item"
          *ngFor="let sc of c.subcategories; index as i"
        >
          <h2 class="accordion-header" [id]="'sc-h-' + i">
            <button
              class="accordion-button collapsed py-2"
              type="button"
              data-bs-toggle="collapse"
              [attr.data-bs-target]="'#sc-b-' + i"
              aria-expanded="false"
              [attr.aria-controls]="'#sc-b-' + i"
            >
              <div
                class="d-flex w-100 justify-content-between align-items-center"
              >
                <span class="d-flex align-items-center">
                  <i class="bi bi-diagram-3 me-2"></i>{{ sc.name }}
                </span>
                <span
                  class="badge text-bg-secondary ms-3"
                  *ngIf="sc.products?.length"
                >
                  {{ sc.products.length }} product{{
                    sc.products.length === 1 ? "" : "s"
                  }}
                </span>
              </div>
            </button>
          </h2>

          <div
            [id]="'sc-b-' + i"
            class="accordion-collapse collapse"
            [attr.aria-labelledby]="'sc-h-' + i"
            data-bs-parent="#subcatAccordion"
          >
            <div class="accordion-body pt-3">
              <!-- Subcategory actions -->
              <div class="d-flex justify-content-end mb-2">
                <button
                  class="btn btn-sm btn-outline-primary"
                  [routerLink]="['/subcategories', sc.id]"
                >
                  <i class="bi bi-box-arrow-up-right me-1"></i>View subcategory
                  details
                </button>
              </div>

              <!-- Products (names only) -->
              <ul
                class="list-group"
                *ngIf="sc.products?.length; else noProducts"
              >
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                  *ngFor="let p of sc.products"
                >
                  <span>{{ p.name }}</span>
                  <button
                    class="btn btn-sm btn-outline-secondary"
                    [routerLink]="['/products/edit', p.id]"
                  >
                    View product
                  </button>
                </li>
              </ul>

              <ng-template #noProducts>
                <div class="text-center text-muted fst-italic">
                  No products in this subcategory.
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>

      <ng-template #noSubcategories>
        <div class="text-center text-muted fst-italic">
          No subcategories available.
        </div>
      </ng-template>
    </div>
  </div>
</div>
