<div class="main-content p-4" *ngIf="subcategory as sc">
  <div class="card shadow-sm mb-4">
    <div
      class="card-header bg-secondary text-white d-flex justify-content-between align-items-center py-2"
    >
      <h5 class="mb-0 d-flex align-items-center">
        <i class="bi bi-diagram-3 me-2"></i>{{ sc.name }}
        <a
          *ngIf="sc.category"
          class="badge text-bg-light ms-3 text-decoration-none"
          [routerLink]="['/categories', sc.categoryId]"
          title="View parent category"
        >
          <i class="bi bi-collection me-1"></i>{{ sc.category }}
        </a>
      </h5>
      <div class="d-flex gap-2">
        <button
          class="btn btn-sm btn-light"
          [routerLink]="['/subcategories/edit', sc.id]"
        >
          <i class="bi bi-pencil-square me-1"></i>Edit
        </button>
      </div>
    </div>

    <div class="card-body p-4">
      <div class="row align-items-center">
        <!-- Image on the right (bigger) -->
        <div
          class="col-md-6 order-md-2 text-center"
          *ngIf="sc.image; else noImage"
        >
          <img
            [src]="sc.image"
            [alt]="sc.name"
            class="img-fluid rounded shadow-sm"
            style="max-height: 300px; object-fit: contain"
          />
        </div>
        <ng-template #noImage>
          <div class="col-md-6 order-md-2 text-center text-muted fst-italic">
            <i class="bi bi-image me-1"></i>No image available
          </div>
        </ng-template>

        <!-- Meta info on the left -->
        <div class="col-md-6 order-md-1">
          <div class="mb-3">
            <h6 class="text-muted mb-1">Created</h6>
            <p class="mb-0 fw-medium">{{ sc.created | date : "medium" }}</p>
          </div>

          <div>
            <h6 class="text-muted mb-1">Last Modified</h6>
            <p class="mb-0 fw-medium">
              {{ sc.lastModified ? (sc.lastModified | date : "medium") : "â€”" }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Products -->
  <div class="card shadow-sm">
    <div class="card-header bg-body text-body py-2">
      <h6 class="mb-0 d-flex align-items-center">
        <i class="bi bi-bag me-2"></i>
        Products
        <span class="text-muted ms-2">({{ sc.products?.length || 0 }})</span>
      </h6>
    </div>

    <div class="card-body p-3">
      <ul class="list-group" *ngIf="sc.products?.length; else noProducts">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let p of sc.products"
        >
          <span>{{ p.name }}</span>
          <button
            class="btn btn-sm btn-outline-secondary"
            [routerLink]="['/products', p.id]"
          >
            View product
          </button>
        </li>
      </ul>

      <ng-template #noProducts>
        <div class="text-center text-muted fst-italic">
          No products in this subcategory.
        </div>
      </ng-template>
    </div>
  </div>
</div>
