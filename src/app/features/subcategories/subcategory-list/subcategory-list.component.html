<div class="main-content p-4">
  <app-filter-card title="Filters" [collapsed]="true" (clear)="clearFilters()">
    <form class="row g-2">
      <!-- Subcategory Search Input -->
      <div class="col-lg-4">
        <app-filter-input
          label="Search Subcategories"
          id="subcategorySearch"
          placeholder="Search subcategories by name"
          [(value)]="subcategoryRequest.name"
          (valueChange)="onFilterChange()"
        ></app-filter-input>
      </div>

      <!-- Category Dropdown -->
      <div class="col-lg-4">
        <app-filter-dropdown
          label="Category"
          id="categoryFilter"
          [options]="categoriesDropdownList"
          [(selected)]="subcategoryRequest.categoryId"
          defaultText="All categories"
          (selectedChange)="onCategoryChange($event)"
        ></app-filter-dropdown>
      </div>
    </form>
  </app-filter-card>

  <app-custom-table
    [settings]="settings"
    [data]="data"
    [sortBy]="subcategoryRequest.sortBy"
    [sortDirection]="subcategoryRequest.sortDirection"
    (sortChange)="onSortChange($event)"
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    [itemsPerPage]="subcategoryRequest.take"
    (pageChange)="changePage($event)"
    (itemsPerPageChange)="onItemsPerPageChange($event)"
  ></app-custom-table>

  <!-- Delete Confirmation Modal -->
  <div
    class="modal fade"
    id="deleteConfirmationModal"
    tabindex="-1"
    aria-labelledby="deleteConfirmationModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmationModalLabel">
            Confirm Delete
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p>
            Are you sure you want to delete
            <strong>{{ subcategoryToDelete?.name }}</strong
            >?
          </p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="deleteSubcategory()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
